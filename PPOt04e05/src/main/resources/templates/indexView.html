<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      .focus {
        background-color: yellow;
        font-weight: bold;
      }
      a {
        text-decoration: none;
        width: 100%;
        padding-left: 2em;
        padding-right: 2em;
        display: inline-block;
      }
      table td {
        border: 1px solid #ddd;
        width: 5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td th:classappend="${estados == Estados.OPERANDO1} ? 'focus' : ''">
          Operando1
        </td>
        <td th:text="${operando1}"></td>
      </tr>
      <tr>
        <td th:classappend="${estados == Estados.OPERANDO2} ? 'focus' : ''">
          Operando2
        </td>
        <td th:text="${operando2}"></td>
      </tr>
      <tr>
        <td th:classappend="${estados == Estados.RESULTADO} ? 'focus' : ''">
          Resultado
        </td>
        <td th:text="${resultado}"></td>
      </tr>
    </table>
    <br /><br />

    <table>
      <tr>
        <td><a th:href="@{/digito/1}">1</a></td>
        <td><a th:href="@{/digito/2}">2</a></td>
        <td><a th:href="@{/digito/3}">3</a></td>
      </tr>
      <tr>
        <td><a th:href="@{digito/4}">4</a></td>
        <td><a th:href="@{digito/5}">5</a></td>
        <td><a th:href="@{/digito/6}">6</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/digito/7}">7</a></td>
        <td><a th:href="@{/digito/8}">8</a></td>
        <td><a th:href="@{/digito/9}">9</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/operacion/+}">+</a></td>
        <td><a th:href="@{/digito/0}">0</a></td>
        <td><a th:href="@{/clear}">Clear</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/operacion/-}">-</a></td>
        <td colspan="2"><a th:href="@{/resultado}">=</a></td>
      </tr>
    </table>
  </body>
</html>
